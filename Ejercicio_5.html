<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Javascript</title>
</head>

<body>
    <h1>Ejercicio 2</h1>
    <script>
        var nota;
        while (nota !== 10) {

            let nota = prompt("¿Cuál es tu nota?:");
            if (nota === null) {
                alert("Operación cancelada por el usuario")
                break;
            }
            if (nota === "") {
                alert("Por favor, ingrese una nota")
            }
            if (nota >= 0 && nota < 3) {
                alert("Muy deficiente")
            }
            else if (nota >= 3 && nota < 5) {
                alert("Insuficiente")
            }
            else if (nota >= 5 && nota < 6) {
                alert("Suficiente")
            }
            else if (nota >= 6 && nota < 7) {
                alert("Bien")
            }
            else if (nota >= 7 && nota < 9) {
                alert("Notable")
            }
            else if (nota >= 9) {
                alert("Sobresaliente")
            }
            else {
                alert("Nota errónea");
            }
        }

    </script>
</body>

</html>
