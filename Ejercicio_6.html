<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Javascript</title>
</head>

<body>
    <h1>Ejercicio 3</h1>
    <script>
        var suma = 0;

        do {
            var numero = prompt("Ingrese el número a sumar");
            if (Number(numero) == numero) {
                numero = Number(numero);

                suma = suma + numero;
            }
            else {
                if (numero != undefined) {
                    alert(numero + " no es un valor válido.");
                }
            }
        }
        while (numero != undefined);

        document.write("La suma de los números ingresados es: " + suma)


    </script>
</body>

</html>
